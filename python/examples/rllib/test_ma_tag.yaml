Actions:

  # Taggers have a random chance of starting in a tagged state
  - Name: initialize_is_tagged
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: Initialize Tagged
        2:
          Description: Initialize Not Tagged
          VectorToDest: [ -1, 0 ]

    Behaviours:
      - Src:
          Object: tagger
          Preconditions:
            - eq: [src._playerId, dst._playerId]
          Commands:
            - set_tile: 1
            - set: [ is_tagged, 1 ]
            - incr: tagged_count
        Dst:
          Object: tagger

  - Name: tag
    Behaviours:
      - Src:
          Object: tagger
          Preconditions:
            - eq: [ src.is_tagged, 1 ]
            - eq: [ dst.is_tagged, 0 ]
          Commands:
            - reward: 2
            - set_tile: 0
            - set: [ is_tagged, 0 ]
        Dst:
          Object: tagger
          Commands:
            - set_tile: 1
            - set: [ is_tagged, 1 ]
            - reward: -2
            - incr: times_tagged
            - eq:
                Arguments: [ times_tagged, 3 ]
                Commands:
                  - set: [ player_done, 1 ]
                  - decr: tagged_count
                  - reward: -5
                  - remove: true

  - Name: move
    Behaviours:
      - Src:
          Object: tagger
          Commands:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Object: _empty

Objects:
  - Name: tagger
    MapCharacter: f
    InitialActions:
      - Action: initialize_is_tagged
        Randomize: true
    Variables:
      - Name: is_tagged
        InitialValue: 0
      - Name: times_tagged
        InitialValue: 0
    Observers:
      Sprite2D:
