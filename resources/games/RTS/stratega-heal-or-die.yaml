      TileSize: [256, 256]
      BackgroundTile: stratega/plain.png
      IsoTileHeight: 142
      IsoTileDepth: 0
  Variables:
    - Name: player_resources
      InitialValue: 0
    - Name: unit_count
      InitialValue: 0
  Player:
    Count: 2
  Termination:
    Lose:
      - eq: [unit_count, 0] # If the player has no bases
  Levels:
    - |
      M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M  M
