Actions:
  # Just a counter for the number of units per player
  - Name: unit_counter
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: "The only action here is to increment the unit count"
    Behaviours:
      - Src:
          Object: [healer, warrior]
          Commands:
            - incr: unit_count
        Dst:
          Object: [healer, warrior]

  # Reduce all units health by an amount every 10 turns
  - Name: drain_health
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: "Reduce the health"
    Behaviours:
      - Src:
          Object: [healer, warrior]
          Commands:
            - sub: [health, 25]
            # if the health is 0 then remove the player
            - exec:
                Action: drain_health
                ActionId: 1
                Delay: 10
            - lt:
                Arguments: [health, 0]
                Commands:
                  - remove: true
                  - decr: unit_count
        Dst:
          Object: [healer, warrior]

  - Name: move
    # healer and warrior can move in empty space
    Behaviours:
      - Src:
          Object: [healer, warrior]
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

  - Name: heal
    # Healer can heal adjacent warriors and other healers
    Behaviours:
      - Src:
          # Can only heal units on your own team
          Preconditions:
            - eq: [src._playerId, dst._playerId]
          Object: healer
        Dst:
          Object: [healer, warrior]
          Commands:
            - add: [health, 25]

  - Name: attack
    # Warrior can damage adjacent warriors and healers
    Behaviours:
      - Src:
          # Can only attack units of different players
          Preconditions:
            - neq: [src._playerId, dst._playerId]
          Object: warrior
        Dst:
          Object: [healer, warrior]
          Commands:
            - sub: [health, 25]

Objects:
  - Name: mountain
    MapCharacter: M
    Observers:
      # Sprite2D:
      #   - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_items/tg_items_crystal_green.png
      Block2D:
        - Shape: triangle
          Color: [0.0, 1.0, 0.0]
          Scale: 1.0
      Isometric:
        - Image: stratega/rock.png

  - Name: hole
    MapCharacter: H
    Observers:
      # Sprite2D:
      #   - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_monsters/tg_monsters_jelly_d1.png
      Block2D:
        - Shape: square
          Color: [0.6, 0.2, 0.2]
          Scale: 0.5
      Isometric:
        - Image: stratega/hole.png

  - Name: healer
    MapCharacter: h
    Variables:
      - Name: health
        InitialValue: 150
    InitialActions:
      - Action: drain_health
        ActionId: 1
      - Action: unit_counter
        ActionId: 1
    Observers:
      # Sprite2D:
      #   - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_monsters/tg_monsters_crawler_queen_d1.png
      Block2D:
        - Shape: square
          Color: [0.2, 0.2, 0.6]
          Scale: 1.0
      Isometric:
        - Image: stratega/healer.png

  - Name: warrior
    MapCharacter: w
    Variables:
      - Name: health
        InitialValue: 200
    InitialActions:
      - Action: drain_health
        ActionId: 1
      - Action: unit_counter
        ActionId: 1
    Observers:
      # Sprite2D:
      #   - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_monsters/tg_monsters_beast_d1.png
      Block2D:
        - Color: [0.2, 0.6, 0.6]
          Shape: square
          Scale: 0.8
      Isometric:
        - Image: stratega/basicCloseRange.png
