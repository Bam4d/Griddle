Actions:
  - Name: gather
    Behaviours:
      - Src:
          Type: harvester
          Cmd:
            - incr: resources
            - reward: 1
        Dst:
          Type: minerals
          Cmd:
            - decr: resources
      - Src:
        Type: harvester
        Cmd:
          - decr: resources
          - reward: 1
        Dst:
          Type: base
          Cmd:
            - incr: resources

  - Name: move
    Behaviours:
      - Src:
          Type: [harvester, puncher, pusher, movable_wall]
          Cmd:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Type: _empty

      - Src:
          Type: pusher
          Cmd:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Type: [movable_wall, harvester, puncher]
          Cmd:
            - cascade: _dest # reapply the same action to the dest location of the action

  - Name: punch
    Behaviours:
      - Src:
          Type: puncher
          Cmd:
            - reward: 1
        Dst:
          Type: [puncher, harvester, pusher, base]
          Cmd:
            - decr: health
            # - eq:
            #     Params: [0, health]
            #     Cmd:
            #       - remove: true

