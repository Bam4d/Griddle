Actions:
  - Name: action
    Behaviours:
      - Src:
          Preconditions:
            - eq: ["counter", 5]
          Type: sourceObject
          Commands:
            - incr: resources
            - eq:
                Arguments: [0, 1]
                Commands:
                  - reward: 1
        Dst:
          Type: destinationObject
          Commands:
            - decr: resources
            - multi: [0, 1, 2]