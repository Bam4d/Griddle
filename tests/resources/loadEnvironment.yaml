Environment:
  Name: Test Environment
  TileSize: 16
  Parameters:
    - Name: global_parameter1
      InitialValue: 50
    - Name: global_parameter2
      InitialValue: 0
  Termination:
    Lose:
      - eq: [base:count, 0] # If the player has no bases
    Win:
      - eq: [_score, 10] # Player wins if score get to this value
    End:
      - eq: [_max_steps, 100] # Max steps of 100 in this environment
  Player:
    Mode: SINGLE # MULTI, RTS
  Levels:
    - |
      W  W  W  W  W
      W  .  .  .  W
      W  .  .  .  W
      W  .  .  .  W
      W  W  W  W  W